version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: algorhythm-db
    environment:
      POSTGRES_DB: algorhythm_db
      POSTGRES_USER: algorhythm_user
      POSTGRES_PASSWORD: SecurePass123!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algorhythm_user -d algorhythm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    image: algorhythm.azurecr.io/algorhythm-backend:latest
    container_name: algorhythm-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/algorhythm_db
      SPRING_DATASOURCE_USERNAME: algorhythm_user
      SPRING_DATASOURCE_PASSWORD: SecurePass123!
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # React Frontend
  frontend:
    image: algorhythm.azurecr.io/algorhythm-frontend:latest
    container_name: algorhythm-frontend
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: algorhythm-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped


networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: