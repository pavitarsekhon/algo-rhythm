version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: algorhythm-db
    environment:
      POSTGRES_DB: algorhythm_db
      POSTGRES_USER: algorhythm_user
      POSTGRES_PASSWORD: SecurePass123!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algorhythm_user -d algorhythm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: algorhythm-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/algorhythm_db
      - SPRING_DATASOURCE_USERNAME=algorhythm_user
      - SPRING_DATASOURCE_PASSWORD=SecurePass123!
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=8sdf8FSDFLJ2309rjsdfLKSDF0932rjfas0df98sd0f9sd0f9sd
      - GEMINI_API_KEY=AIzaSyAxGzahUHvb2dHUZ_GTCqkeMZZq_5yrSyY
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: algorhythm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: